name: test

on:
  workflow_dispatch:
  pull_request:
    types: [ opened, synchronize ]
  push:
    branches:
      - main

env:
  FLUTTER_VERSION: '3.22.2'

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Retrieve the secret and decode it to a file
        env:
          DEV_ENV_BASE64: ${{ secrets.DEV_ENV }}
          PROD_ENV_BASE64: ${{ secrets.PROD_ENV }}
          ENV_BASE64: ${{ secrets.ENV }}
        run: |
          echo $DEV_ENV_BASE64 | base64 --decode > .env.dev
          echo $PROD_ENV_BASE64 | base64 --decode > .env.prod
      #          echo $ENV_BASE64 | base64 --decode > .env

      - name: fvm
        uses: kuhnroyal/flutter-fvm-config-action@v1
        id: fvm-config-action

      - name: install flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ steps.fvm-config-action.outputs.FLUTTER_VERSION }}
          channel: ${{ steps.fvm-config-action.outputs.FLUTTER_CHANNEL }}

      - name: Install dependencies
        run: |
          flutter pub get

      - name: Generate envied files
        run: |
          flutter pub run build_runner build --delete-conflicting-outputs

      - name: Test
        run: |
          flutter test
